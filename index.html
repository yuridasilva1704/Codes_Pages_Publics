<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Win Rate & MMR</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e272e;
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: #00cec9;
    }
    .container {
      background: #2f3640;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
      border: 2px solid #00cec9;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #dfe6e9;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 5px #00cec9;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00cec9;
      color: #2d3436;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #81ecec;
    }
    .resultado {
      margin-top: 15px;
      padding: 12px;
      background: #dfe6e9;
      color: #2d3436;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    .info {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ffeaa7;
      background: #636e72;
      padding: 8px;
      border-radius: 10px;
      text-align: center;
    }

    /* Responsivo */
    @media(max-width: 500px){
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.7rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      input, select, button {
        font-size: 0.9rem;
      }
      .resultado {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Calculadora Mobile Legends</h1>

  <!-- Calculadora Win Rate -->
  <div class="container">
    <h2 style="color:#00cec9; text-align:center;">Win Rate</h2>
    
    <label for="partidas">Total de partidas jogadas:</label>
    <input type="number" id="partidas" placeholder="Ex: 203">
    
    <label for="taxaAtual">Win Rate atual (%):</label>
    <input type="number" id="taxaAtual" placeholder="Ex: 68">
    
    <label for="objetivo">Win Rate desejada (%):</label>
    <input type="number" id="objetivo" placeholder="Ex: 70">
    
    <button onclick="calcularWinRate()">Calcular Win Rate</button>
    
    <div id="saidaWR" class="resultado" style="display:none;"></div>
  </div>

  <!-- Calculadora MMR -->
  <div class="container">
    <h2 style="color:#00cec9; text-align:center;">MMR</h2>

    <div class="info">
      ‚ö†Ô∏è Estes dados s√£o apenas estimativos e se aproximam da realidade do jogo a partir da experi√™ncia de jogo e dos n√∫meros que voc√™ compartilhou. N√£o refletem o MMR real oficial.
    </div>
    
    <label for="elo">Elo:</label>
    <select id="elo">
      <option value="5">Grande Mestre</option>
      <option value="15">√âpico</option>
      <option value="20">Lenda</option>
      <option value="55">M√≠tico</option>
      <option value="60">Honra M√≠tica</option>
      <option value="65">Gl√≥ria</option>
      <option value="70">M√≠tico Imortal</option>
    </select>
    
    <label for="mmrAtual">MMR atual:</label>
    <input type="number" id="mmrAtual" placeholder="Ex: 5500">
    
    <label for="mmrObjetivo">MMR objetivo:</label>
    <input type="number" id="mmrObjetivo" placeholder="Ex: 6000">
    
    <button onclick="calcularMMR()">Calcular MMR</button>
    
    <div id="saidaMMR" class="resultado" style="display:none;"></div>
  </div>

<footer style="
  margin-top: 20px;
  font-size: 0.9rem;
  color: #00cec9;
  text-align: center;
  background: rgba(0, 0, 0, 0.5);
  padding: 10px 15px;
  border-radius: 12px;
  border: 2px solid #00cec9;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
">
  Desenvolvido por Yuri (Main Alucard que sempre te carrega üòé)
</footer>

  
  <script>
    function calcularWinRate() {
      const partidas = parseInt(document.getElementById("partidas").value);
      const taxaAtual = parseFloat(document.getElementById("taxaAtual").value) / 100;
      const objetivo = parseFloat(document.getElementById("objetivo").value) / 100;
      
      if (isNaN(partidas) || isNaN(taxaAtual) || isNaN(objetivo) || objetivo <= 0 || objetivo >= 1) {
        alert("Preencha os campos corretamente!");
        return;
      }
      
      const vitorias = Math.round(partidas * taxaAtual);
      const derrotas = partidas - vitorias;
      const atual = (vitorias / partidas) * 100;
      
      let x = Math.ceil((objetivo * partidas - vitorias) / (1 - objetivo));
      if (x < 0) x = 0;
      
      let mensagem = `
        üìä Situa√ß√£o Atual:<br>
        - Vit√≥rias: ${vitorias}<br>
        - Derrotas: ${derrotas}<br>
        - Win Rate: ${atual.toFixed(2)}%<br><br>
        üéØ Para atingir ${objetivo * 100}%:<br>
        - Precisa ganhar <b>${x}</b> partidas seguidas sem perder.
      `;
      
      document.getElementById("saidaWR").innerHTML = mensagem;
      document.getElementById("saidaWR").style.display = "block";
    }

    function calcularMMR() {
      const elo = parseInt(document.getElementById("elo").value);
      const mmrAtual = parseInt(document.getElementById("mmrAtual").value);
      const mmrObjetivo = parseInt(document.getElementById("mmrObjetivo").value);
      
      if (isNaN(mmrAtual) || isNaN(mmrObjetivo) || elo <= 0) {
        alert("Preencha os campos corretamente!");
        return;
      }
      
      const pontosMedios = elo;
      const diferenca = mmrObjetivo - mmrAtual;
      const vitoriasNecessarias = Math.ceil(diferenca / pontosMedios);
      
      let mensagem = `
        üìä Situa√ß√£o Atual:<br>
        - Elo selecionado: ${document.getElementById("elo").options[document.getElementById("elo").selectedIndex].text}<br>
        - MMR Atual: ${mmrAtual}<br>
        - MMR Objetivo: ${mmrObjetivo}<br><br>
        üéØ Para atingir o objetivo:<br>
        - Precisa ganhar <b>${vitoriasNecessarias}</b> vit√≥rias.
      `;
      
      document.getElementById("saidaMMR").innerHTML = mensagem;
      document.getElementById("saidaMMR").style.display = "block";
    }
  </script>
</body>
</html>
